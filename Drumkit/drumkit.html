<!DOCTYPE html>
  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Drum Kit</title>
      <link rel="stylesheet" href="style.css">

  </head>

  <body>
      <h1>DrumKit</h1>
      <div class="container">
          <div class="box1">

              <h2>SoundsList:</h2>
              <hr>
              <p>a - Clap</p>
              <p>s - Boom</p>
              <p>d - Hithat</p>
              <p>f - Kick</p>
              <p>g - Openhat</p>
              <p>h - Ride</p>
              <p>j - Snare</p>
              <p>k - Tink</p>
              <p>l - Tom</p>
          </div>
          <div class="box2">

              <div class="controls1">
                  <p1>1.</p1>
                  <button id="record1" class="rec-btn">Record</button>
                  <button id="stopRecord1" class="stop-btn">Stop</button>
                  <button id="playRecord1" class="play-btn">Play</button>
              </div>

              <div class="controls">
                  <p1>2.</p1>
                  <button id="record2" class="rec-btn">Record</button>
                  <button id="stopRecord2" class="stop-btn">Stop</button>
                  <button id="playRecord2" class="play-btn">Play</button>
              </div>
              <div class="controls">
                  <p1>3.</p1>
                  <button id="record3" class="rec-btn">Record</button>
                  <button id="stopRecord3" class="stop-btn">Stop</button>
                  <button id="playRecord3" class="play-btn">Play</button>
              </div>

              <div class="controls">
                  <p1>4.</p1>
                  <button id="record4" class="rec-btn">Record</button>
                  <button id="stopRecord4" class="stop-btn">Stop</button>
                  <button id="playRecord4" class="play-btn">Play</button>

              </div>
          </div>
      </div>
      <audio src="sounds/clap.wav" id="clap"></audio><br>
      <audio src="sounds/boom.wav" id="boom"></audio><br>
      <audio src="sounds/hihat.wav" id="hihat"></audio><br>
      <audio src="sounds/kick.wav" id="kick"></audio><br>
      <audio src="sounds/openhat.wav" id="openhat"></audio><br>
      <audio src="sounds/ride.wav" id="ride"></audio><br>
      <audio src="sounds/snare.wav" id="snare"></audio><br>
      <audio src="sounds/tink.wav" id="tink"></audio><br>
      <audio src="sounds/tom.wav" id="tom"></audio>

      <script type="text/javascript" src="main.js"></script>
  </body>

  </html>
