<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NotePocket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8564494ab3.js" crossorigin="anonymous"></script>
    <script src="notepocket.js"></script>
</head>

<body>
    <h1>Note Pocket</h1>
    <div id="allContainer">

        <div id="all">
            <h2>Notatka</h2>
            <div id="options">
                <input type="color" id="color" value="#00FFFF">
                <input type="checkbox" id="checkbox">
                <button id="btnPinNote"><i class="fas fa-share"></i></button></div>

            <div class="container">
                <div class="title">
                    <textarea class="textareaTitle"></textarea></div>
                <div class="note">
                    <textarea class="textareaNote"></textarea></div>
                <div class="clock">
                    <div class="time"></div>
                    <div class="date"></div>
                </div>
            </div>
        </div>
        <div id="pushDiv">
            <div id="pushTop">
            </div>
            <div id="pushDown">
            </div>
        </div>

    </div>


</body>

</html>
