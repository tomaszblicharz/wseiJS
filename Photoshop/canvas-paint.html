<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop</title>
    <link rel="stylesheet" href="canvas-paint.css">
    <script src="Brush.js"></script>
    <script src="photoshop.js"></script>
    <script src="canvas-paint.js"></script>
</head>

<body>
    <div id="settings">
        <p1>Obraz</p1>
        <div id="image">

            <button id="btnLoadImage">Wczytaj zdjęcie</button>
            <button id="btnClear">Wyczyść</button>
        </div>
        <p1>Pedzel</p1>
        <div id="brush">
            <button id="btnSquare">Kwadrat</button>
            <button id="btnCircle">Koło</button>
            <button id="btnEmptyCircle">PusteKoło</button>
        </div>
        <p1>Filtry</p1>
        <div id="filtr">
            <button id="btnBrightnes">Rozjaśniaj</button>
            <button id="btnDarken">Ściemniaj</button>
        </div>
    </div>






    <canvas id="canvas" width="500" height="400"></canvas>



</body>

</html>
