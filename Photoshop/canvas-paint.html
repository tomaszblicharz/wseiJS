<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop</title>
    <link rel="stylesheet" href="canvas-paint.css">
    <script src="Brush.js"></script>
    <script src="photoshop.js"></script>
    <script src="canvas-paint.js"></script>
    <script src="https://kit.fontawesome.com/8564494ab3.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="topBar">Photoshop<i class="fas fa-paint-brush"></i>
        </h1>
    </div>



    <div id="settings">
        <p1>Obraz</p1>
        <div id="image">
            <button id="btnLoadImage"><i class="fas fa-download"></i>

            </button>
            <button id="btnClear"><i class="fas fa-broom"></i>

            </button>
        </div>
        <p1>Pedzel</p1>
        <div id="brush">
            <div id="colorbrush">
                <p1>Kolory:</p1>
                <button id="btnRed"></button>
                <button id="btnGreen"></button>
                <button id="btnYellow"></button>
                <button id="btnBlack"></button>
                <button id="btnBlue"></button>
                <div id="colorDiv">
                    <input type="color" id="color" class="rgb" value="#000000"></div>
            </div>

            <div id="sizebrush">
                <p1>Rozmiar:</p1>

                <input type="range" id="size" class="slider" min="1" max="50" value="5">
            </div>
            <div id="weightbrush">
                <p1>Pogrubienie:</p1>
                <button id="btnSizeSmall">Mały</button>
                <button id="btnSizeMedium">Średni</button>
                <button id="btnSizeLarge">Duży</button>
            </div>
            <div id="typebrush">
                <p1>Rodzaj:</p1>

                <button id="btnSquare"><i class="fas fa-square"></i>

                </button>
                <button id="btnCircle"><i class="fas fa-circle"></i></button>
                <button id="btnEmptyCircle"><i class="far fa-circle"></i></button>
                <button id="btnHeart"><i class="fas fa-heart"></i>

                </button>
                <button id="btnTransparentMode">TrybPrzezroczysty</button>
                <button id="btnNormalMode">TrybZwykly</button>
            </div>
        </div>
    </div>

    <p1>Filtry</p1>
    <div id="filtr">
        <button id="btnSepia">Sepia</button>
        <button id="btnSwap">Swap</button>
        <button id="btnBrightnes">Rozjaśniaj</button>
        <button id="btnDarken">Ściemniaj</button>

        <div id="colorBackgroundDiv">
            <input type="color" id="colorBackground" value="#FFFFFF">Zmiana Tła</div>

    </div>

    <div><canvas id="canvas" width="500" height="400"></canvas></div>

</body>

</html>
